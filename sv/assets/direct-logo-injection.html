<!DOCTYPE html><html><head>
    <title>Fooodis Logo Injection</title>
    <style data-parsed="true">
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }
        .logo-container {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 9999;
            padding: 15px 20px;
        }
        .logo-container img {
            height: 40px;
            width: auto;
        }
        @media (max-width: 768px) {
            .logo-container {
                padding: 10px 15px;
            }
            .logo-container img {
                height: 30px;
            }
        }
    </style>

  <link href="../footer-gradient.css" rel="stylesheet">

  <!-- Include the unified header loader script -->
  <script src="../assets/header-include.js"></script>
<link rel="stylesheet" href="/assets/auto-generated-styles-final.css">
<script src="assets/header-scroll-effect.js" defer></script>
</head>
<body>
    <div class="logo-container">
        <a href="https://fooodis.com/" target="_blank" rel="noopener noreferrer" title="Fooodis Logo">
            <img src="assets/Artboard 17 copy 9.svg" alt="Fooodis Logo">
        </a>
    </div>


</body></html>
