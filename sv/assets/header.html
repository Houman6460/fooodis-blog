<style data-parsed="true">
/* Reset and base styles */
.fooodis-header *, .mobile-nav * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Header styles */
.fooodis-header {
    background-color: #1e2127;
    color: #fff;
    padding: 10px 0;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    transition: all 0.3s ease;
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.logo-container {
    display: block;
}

.fooodis-logo {
    height: 45px;
    width: auto;
}

.header-right {
    display: flex;
    align-items: center;
}


/* Language flags */
.language-selector {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-right: 20px;
    margin-top: 2px; /* Add a small top margin to align with menu */
}

.flag-icon {
    width: 20px;
    height: auto;
    border-radius: 2px;
    vertical-align: middle; /* Ensure vertical alignment */
}


/* Navigation */
.main-nav {
    display: flex;
}

.nav-list {
    display: flex;
    list-style: none;
    gap: 15px;
    margin: 0;
    padding: 0;
}

.nav-item {
    margin: 0 10px;
}

.nav-item a {
    color: #ffffff;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    transition: color 0.3s;
}

.nav-item a:hover {
    color: #e8f24c;
}

/* Hamburger menu */
.hamburger-menu {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px;
    margin-left: 15px;
}

.hamburger-line {
    display: block;
    width: 25px;
    height: 3px;
    background-color: #e8f24c;
    margin: 5px 0;
    border-radius: 3px;
}

/* Mobile navigation */
.mobile-nav {
    position: fixed;
    top: 0;
    left: -100%;
    width: 80%;
    height: 100vh;
    background-color: rgba(30, 33, 39, 0.9);
    -webkit-backdrop-filter: blur(10px);
    backdrop-filter: blur(10px);
    z-index: 1001;
    transition: left 0.3s ease;
    padding: 50px 20px;
    overflow-y: auto;
}

.mobile-nav.show {
    left: 0;
}

.mobile-nav-close {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #e8f24c;
    font-size: 30px;
    font-weight: bold;
}

.mobile-nav-list {
    list-style: none;
    padding: 0;
    margin-top: 50px;
}

.mobile-nav-item {
    margin: 15px 0;
}

.mobile-nav-item a {
    color: #e8f24c;
    text-decoration: none;
    font-size: 18px;
    font-weight: 500;
    display: block;
    padding: 10px 0;
    text-transform: uppercase;
}

.mobile-nav-item a:hover {
    color: #fff;
}

/* Responsive styles */
@media (max-width: 768px) {
    .main-nav {
        display: none;
    }
    
    .hamburger-menu {
        display: block;
    }
}

/* Spacer to prevent content from being hidden under fixed header */
.header-spacer {
    height: 80px;
}
</style>

<!-- Header transparency and blur effect on scroll -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const header = document.querySelector('.fooodis-header');
        if (header) {
            function handleScroll() {
                if (window.scrollY > 50) {
                    // When scrolled, make header semi-transparent with blur effect
                    header.style.backgroundColor = 'rgba(30, 33, 39, 0.7)';
                    header.style.backdropFilter = 'blur(10px)';
                    header.style.WebkitBackdropFilter = 'blur(10px)';
                    header.style.boxShadow = '0 4px 30px rgba(0, 0, 0, 0.1)';
                } else {
                    // When at top, restore original background
                    header.style.backgroundColor = '#1e2127';
                    header.style.backdropFilter = '';
                    header.style.WebkitBackdropFilter = '';
                    header.style.boxShadow = '';
                }
            }
            
            // Initial check and add scroll listener
            handleScroll();
            window.addEventListener('scroll', handleScroll, { passive: true });
        }
    });
</script>
