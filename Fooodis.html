    <style data-parsed="true">
/* Combined footer styles for inline embedding */

/* Bubble Footer Animation CSS */
.fooodis-footer {
    z-index: 1;
    --footer-background: #1e2127;
    display: grid;
    position: relative;
    min-height: 12rem;
    background-color: #1e2127;
}

.bubbles {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1rem;
    background: #1e2127;
    filter: url("#blob");
    z-index: 1;
}

.bubble {
    position: absolute;
    left: var(--position, 50%);
    background: #1e2127;
    border-radius: 100%;
    animation: bubble-size var(--time, 4s) ease-in infinite var(--delay, 0s),
        bubble-move var(--time, 4s) ease-in infinite var(--delay, 0s);
    transform: translate(-50%, 100%);
}

.footer-container {
    z-index: 15;
    position: relative;
    padding: 2rem;
    background: #1e2127;
    max-width: 1200px;
    margin: 0 auto;
    box-sizing: border-box;
}

/* Footer layout and components */
.footer-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
}

.footer-logo {
    margin-right: 2rem;
}

.fooodis-logo-footer {
    max-width: 120px;
    height: auto;
}

.footer-nav-list {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
    flex-wrap: wrap;
}

.footer-nav-item {
    margin-right: 1.5rem;
    margin-bottom: 0.5rem;
}

.footer-nav-item a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.footer-nav-item a:hover {
    color: #f8bb86;
}

.footer-bottom {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

.footer-powered-by {
    display: flex;
    align-items: center;
}

.logoland-container {
    display: flex;
    align-items: center;
}

.logoland-logo {
    height: 30px;
    margin-right: 10px;
}

.footer-powered-by p {
    color: #fff;
    margin: 0;
}

.footer-social {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px 0;
    position: relative;
    z-index: 15;
}

.social-link {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.social-link:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: translateY(-3px);
}

.social-link i {
    font-size: 18px;
}

/* Back to top button */
.back-to-top-button {
    height: 64px;
    width: 64px;
    margin-left: 0px;
    margin-right: auto;
    margin-top: 0px;
    right: 20px;
    bottom: 20px;
    padding: 20px;
    background-image: none;
    position: fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    z-index: 100;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.back-to-top-button.visible {
    opacity: 0.85;
}

.back-to-top-button img {
    width: 24px;
    height: 24px;
}

/* SVG filters */
.svg-filters {
    position: absolute;
    width: 0;
    height: 0;
}

/* Animations */
@keyframes bubble-size {
    0%, 75% {
        width: var(--size, 4rem);
        height: var(--size, 4rem);
    }
    100% {
        width: 0rem;
        height: 0rem;
    }
}

@keyframes bubble-move {
    0% {
        bottom: -4rem;
    }
    100% {
        bottom: var(--distance, 10rem);
    }
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .fooodis-footer {
        text-align: center;
    }
    
    .footer-top {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    
    .footer-logo {
        margin-bottom: 2rem;
        margin-right: 0;
    }
    
    .footer-nav {
        width: 100%;
        margin-bottom: 1.5rem;
    }
    
    .footer-nav-list {
        flex-direction: column;
        align-items: center;
    }
    
    .footer-nav-item {
        margin-bottom: 1.2rem;
        margin-right: 0;
    }
    
    .footer-nav-item a {
        font-size: 1.1rem;
    }
    
    .footer-bottom {
        flex-direction: column;
        align-items: center;
    }
    
    .footer-powered-by {
        margin-bottom: 1.5rem;
        flex-direction: column;
    }
    
    .logoland-container {
        flex-direction: column;
        align-items: center;
    }
    
    .logoland-logo {
        margin-right: 0;
        margin-bottom: 1rem;
        height: auto;
        width: 200px;
    }
    
    .footer-powered-by p {
        margin-top: 0.5rem;
        margin-bottom: 1.5rem;
    }
    
    .footer-social {
        margin-top: 1rem;
    }
    
    .social-link {
        width: 50px;
        height: 50px;
    }
    
    .social-link i {
        font-size: 22px;
    }
    
    /* Add more space between elements */
    .footer-container {
        padding: 3rem 1rem;
    }
    
    /* Back to top button - larger for mobile */
    .back-to-top-button {
        width: 60px;
        height: 60px;
        right: 15px;
        bottom: 15px;
    }
}

<!-- First content section starts here -->
<!-- Spacer to prevent content from being hidden under fixed header -->

<script>
// Initialize header functionality when the DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    // Header shadow and transparency on scroll
    const header = document.querySelector('.fooodis-header');
    
    function handleScroll() {
        if (window.scrollY > 50) {
            // When scrolled, make header semi-transparent with blur effect
            header.style.backgroundColor = 'rgba(30, 33, 39, 0.7)';
            header.style.backdropFilter = 'blur(10px)';
            header.style.WebkitBackdropFilter = 'blur(10px)';
            header.style.boxShadow = '0 4px 30px rgba(0, 0, 0, 0.1)';
        } else {
            // When at top, restore original background
            header.style.backgroundColor = '#1e2127';
            header.style.backdropFilter = '';
            header.style.WebkitBackdropFilter = '';
            header.style.boxShadow = '';
        }
    }
    
    // Initial check and add scroll listener
    handleScroll();
    window.addEventListener('scroll', handleScroll, { passive: true });
    
    
    // Mobile menu toggle
    const hamburgerMenu = document.querySelector('.hamburger-menu');
    const mobileNav = document.querySelector('.mobile-nav');
    const ham = document.querySelector('.ham');
    
    if (hamburgerMenu && mobileNav) {
        hamburgerMenu.addEventListener('click', function() {
            mobileNav.classList.toggle('show');
            if (ham) ham.classList.toggle('active');
            document.body.style.overflow = mobileNav.classList.contains('show') ? 'hidden' : ''; // Toggle scrolling
        });
    }
    
    // Close button for the mobile menu
    const closeBtn = document.querySelector('.mobile-close-btn');
    if (closeBtn && mobileNav) {
        closeBtn.addEventListener('click', function() {
            mobileNav.classList.remove('show');
            if (ham) ham.classList.remove('active');
            document.body.style.overflow = ''; // Re-enable scrolling
        });
    }
    }
    
    // Language switching functionality
    const translations = {
        'en': {
            'Service': 'Service',
            'Contact': 'Contact',
            'Blog': 'Blog',
            'Price': 'Price',
            'Registrar': 'Registrar',
            'Demo': 'Demo',
            'Login': 'Login'
        },
        'sv': {
            'Service': 'TjÃ¤nst',
            'Contact': 'Kontakt',
            'Blog': 'Blogg',
            'Price': 'Pris',
            'Registrar': 'Registrera',
            'Demo': 'Demo',
            'Login': 'Logga in'
        }
    };
    
    // Function to update all text elements with translations
    function updateLanguage(lang) {
        // Update menu items in header
        document.querySelectorAll('[data-lang-en], [data-lang-sv]').forEach(el => {
            const langAttr = `data-lang-${lang}`;
            if (el.hasAttribute(langAttr)) {
                el.textContent = el.getAttribute(langAttr);
            }
        });
        
        // Store the selected language in localStorage
        localStorage.setItem('fooodis_language', lang);
        
        // Redirect to language-specific version if needed
        if (lang === 'sv' && !window.location.pathname.includes('/sv/')) {
            window.location.href = 'sv/' + window.location.pathname.split('/').pop();
        } else if (lang === 'en' && window.location.pathname.includes('/sv/')) {
            window.location.href = '../' + window.location.pathname.split('/').pop();
        }
    }
    
    // Add click event listeners to language flags
    const flagLinks = document.querySelectorAll('.flag-link');
    flagLinks.forEach(flag => {
        flag.addEventListener('click', function(e) {
            e.preventDefault();
            const lang = this.getAttribute('data-lang');
            if (lang) {
                updateLanguage(lang);
            }
        });
    });
    
    // Check if there's a stored language preference
    const storedLang = localStorage.getItem('fooodis_language');
    if (storedLang) {
        updateLanguage(storedLang);
    }
});
</script>
