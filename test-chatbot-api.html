
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .loading { background: #fff3cd; border-color: #ffeaa7; color: #856404; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ü§ñ Chatbot API Test</h1>
    
    <div class="test-section">
        <h3>API Connectivity Test</h3>
        <button onclick="testApiConnectivity()">Test API Connection</button>
        <div id="connectivity-result"></div>
    </div>

    <div class="test-section">
        <h3>Chat Message Test</h3>
        <textarea id="test-message" placeholder="Enter test message...">Hello, I need help with the menu</textarea>
        <br>
        <button onclick="testChatMessage()">Send Test Message</button>
        <div id="chat-result"></div>
    </div>

    <div class="test-section">
        <h3>Configuration Test</h3>
        <button onclick="testConfiguration()">Test Configuration</button>
        <div id="config-result"></div>
    </div>

    <script>
        async function testApiConnectivity() {
            const resultDiv = document.getElementById('connectivity-result');
            resultDiv.className = 'test-section loading';
            resultDiv.innerHTML = '‚è≥ Testing API connectivity...';

            try {
                const response = await fetch('/api/chatbot/config');
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `‚úÖ API is accessible<br><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.className = 'test-section error';
                    resultDiv.innerHTML = `‚ùå API returned status: ${response.status}`;
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `‚ùå API connection failed: ${error.message}`;
            }
        }

        async function testChatMessage() {
            const resultDiv = document.getElementById('chat-result');
            const message = document.getElementById('test-message').value;
            
            resultDiv.className = 'test-section loading';
            resultDiv.innerHTML = '‚è≥ Sending chat message...';

            try {
                const response = await fetch('/api/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        conversationId: 'test_' + Date.now(),
                        language: 'en'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'test-section success';
                    resultDiv.innerHTML = `‚úÖ Chat message successful<br><strong>Response:</strong> ${data.message}`;
                } else {
                    const errorText = await response.text();
                    resultDiv.className = 'test-section error';
                    resultDiv.innerHTML = `‚ùå Chat failed (${response.status}): ${errorText}`;
                }
            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `‚ùå Chat request failed: ${error.message}`;
            }
        }

        async function testConfiguration() {
            const resultDiv = document.getElementById('config-result');
            resultDiv.className = 'test-section loading';
            resultDiv.innerHTML = '‚è≥ Testing configuration...';

            try {
                // Test multiple endpoints
                const tests = [
                    { name: 'Config', url: '/api/chatbot/config' },
                    { name: 'Conversations', url: '/api/chatbot/conversations' },
                    { name: 'Users', url: '/api/chatbot/users' }
                ];

                const results = await Promise.all(
                    tests.map(async test => {
                        try {
                            const response = await fetch(test.url);
                            return {
                                name: test.name,
                                status: response.status,
                                ok: response.ok,
                                data: response.ok ? await response.json() : null
                            };
                        } catch (error) {
                            return {
                                name: test.name,
                                status: 'ERROR',
                                ok: false,
                                error: error.message
                            };
                        }
                    })
                );

                const allSuccess = results.every(r => r.ok);
                resultDiv.className = allSuccess ? 'test-section success' : 'test-section error';
                
                let html = allSuccess ? '‚úÖ All endpoints working<br>' : '‚ö†Ô∏è Some endpoints have issues<br>';
                html += '<pre>' + JSON.stringify(results, null, 2) + '</pre>';
                resultDiv.innerHTML = html;

            } catch (error) {
                resultDiv.className = 'test-section error';
                resultDiv.innerHTML = `‚ùå Configuration test failed: ${error.message}`;
            }
        }

        // Auto-run connectivity test on page load
        document.addEventListener('DOMContentLoaded', () => {
            testApiConnectivity();
        });
    </script>
</body>
</html>
