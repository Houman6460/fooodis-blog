
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Configuration - Fooodis Blog System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/New images/favicon.png">
<link rel="stylesheet" href="assets/responsive-fix.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0"><i class="fas fa-robot"></i> AI Configuration Setup</h3>
                    </div>
                    <div class="card-body">
                        <div id="configStatus" class="alert" style="display: none;"></div>
                        
                        <form id="aiConfigForm">
                            <div class="mb-3">
                                <label for="apiKey" class="form-label">OpenAI API Key</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="apiKey" placeholder="Enter your OpenAI API key">
                                    <button type="button" class="btn btn-outline-secondary" id="toggleApiKey">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">Your API key is stored locally and never sent to our servers.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="modelName" class="form-label">AI Model</label>
                                <select class="form-select" id="modelName">
                                    <option value="gpt-4">GPT-4 (Recommended)</option>
                                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="temperature" class="form-label">Temperature (Creativity)</label>
                                <input type="range" class="form-range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                                <div class="d-flex justify-content-between">
                                    <small>Conservative (0)</small>
                                    <small id="temperatureValue">0.7</small>
                                    <small>Creative (1)</small>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="maxTokens" class="form-label">Max Tokens</label>
                                <input type="number" class="form-control" id="maxTokens" value="1000" min="100" max="4000">
                                <div class="form-text">Maximum number of tokens to generate (affects response length)</div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Save Configuration
                                </button>
                                <a href="dashboard.html" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                                </a>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="card bg-light">
                            <div class="card-body">
                                <h6><i class="fas fa-info-circle"></i> Current Configuration Status</h6>
                                <div id="currentStatus">
                                    <p class="mb-1">API Key: <span id="apiKeyStatus" class="badge bg-danger">Not Set</span></p>
                                    <p class="mb-1">Model: <span id="currentModel">-</span></p>
                                    <p class="mb-0">Status: <span id="configStatusBadge" class="badge bg-warning">Incomplete</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/ai-config-fix-publish.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('aiConfigForm');
            const apiKeyInput = document.getElementById('apiKey');
            const toggleApiKeyBtn = document.getElementById('toggleApiKey');
            const temperatureSlider = document.getElementById('temperature');
            const temperatureValue = document.getElementById('temperatureValue');
            const configStatus = document.getElementById('configStatus');
            
            // Load existing configuration
            loadCurrentConfig();
            
            // Toggle API key visibility
            toggleApiKeyBtn.addEventListener('click', function() {
                const type = apiKeyInput.type === 'password' ? 'text' : 'password';
                apiKeyInput.type = type;
                const icon = this.querySelector('i');
                icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });
            
            // Update temperature display
            temperatureSlider.addEventListener('input', function() {
                temperatureValue.textContent = this.value;
            });
            
            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                saveConfiguration();
            });
            
            function loadCurrentConfig() {
                if (window.aiConfig && typeof window.aiConfig.getConfig === 'function') {
                    const config = window.aiConfig.getConfig();
                    
                    if (config.apiKey) {
                        apiKeyInput.value = config.apiKey;
                        document.getElementById('apiKeyStatus').textContent = 'Set';
                        document.getElementById('apiKeyStatus').className = 'badge bg-success';
                    }
                    
                    document.getElementById('modelName').value = config.modelName || 'gpt-4';
                    document.getElementById('temperature').value = config.temperature || 0.7;
                    document.getElementById('maxTokens').value = config.maxTokens || 1000;
                    
                    temperatureValue.textContent = config.temperature || 0.7;
                    document.getElementById('currentModel').textContent = config.modelName || 'gpt-4';
                    
                    if (config.apiKey && config.apiKey.trim().length > 0) {
                        document.getElementById('configStatusBadge').textContent = 'Complete';
                        document.getElementById('configStatusBadge').className = 'badge bg-success';
                    }
                }
            }
            
            function saveConfiguration() {
                const config = {
                    apiKey: apiKeyInput.value.trim(),
                    modelName: document.getElementById('modelName').value,
                    temperature: parseFloat(document.getElementById('temperature').value),
                    maxTokens: parseInt(document.getElementById('maxTokens').value),
                    customAssistants: []
                };
                
                if (!config.apiKey) {
                    showStatus('Please enter an API key.', 'danger');
                    return;
                }
                
                if (window.aiConfig && typeof window.aiConfig.saveConfig === 'function') {
                    const saved = window.aiConfig.saveConfig(config);
                    if (saved) {
                        showStatus('Configuration saved successfully!', 'success');
                        loadCurrentConfig();
                    } else {
                        showStatus('Error saving configuration.', 'danger');
                    }
                } else {
                    // Fallback to localStorage
                    try {
                        localStorage.setItem('aiConfig', JSON.stringify(config));
                        showStatus('Configuration saved successfully!', 'success');
                        loadCurrentConfig();
                    } catch (e) {
                        showStatus('Error saving configuration: ' + e.message, 'danger');
                    }
                }
            }
            
            function showStatus(message, type) {
                configStatus.textContent = message;
                configStatus.className = `alert alert-${type}`;
                configStatus.style.display = 'block';
                
                setTimeout(() => {
                    configStatus.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
