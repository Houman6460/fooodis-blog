<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Widget Test</title>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Chatbot Widget Functionality Test</h1>
    <div id="test-results"></div>

    <!-- Include chatbot scripts in same order as blog.html -->
    <script src="js/chatbot-management.js"></script>
    <script src="js/chatbot-message-enhancer.js"></script>
    <script src="js/chatbot-widget.js"></script>
    <script src="js/chatbot-integration-fixes.js"></script>
    <script src="js/chatbot-integration-patch.js"></script>

    <script>
        function addTestResult(message, type = 'info') {
            const resultsDiv = document.getElementById('test-results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
        }

        function runChatbotTests() {
            console.log('Starting chatbot tests...');
            addTestResult('Starting chatbot widget tests...', 'info');

            // Test 1: Check if FoodisChatbot is available
            if (typeof window.FoodisChatbot !== 'undefined') {
                addTestResult('✓ FoodisChatbot object is defined', 'success');
                
                // Test 2: Try to initialize
                try {
                    window.FoodisChatbot.init({
                        apiEndpoint: window.location.origin + '/api/chatbot',
                        position: 'bottom-right',
                        theme: 'light',
                        language: 'en',
                        autoStart: true,
                        showBranding: false
                    });
                    addTestResult('✓ Chatbot initialization completed', 'success');
                    
                    // Test 3: Check if widget element is created
                    setTimeout(() => {
                        const chatbotElement = document.getElementById('fooodis-chatbot');
                        if (chatbotElement) {
                            addTestResult('✓ Chatbot DOM element found', 'success');
                            addTestResult(`Widget display: ${getComputedStyle(chatbotElement).display}`, 'info');
                            addTestResult(`Widget visibility: ${getComputedStyle(chatbotElement).visibility}`, 'info');
                        } else {
                            addTestResult('✗ Chatbot DOM element not found', 'error');
                        }
                        
                        // Test 4: Check for chatbot button
                        const chatbotButton = document.querySelector('.chatbot-button, .chatbot-toggle, .chat-toggle');
                        if (chatbotButton) {
                            addTestResult('✓ Chatbot button found', 'success');
                        } else {
                            addTestResult('✗ Chatbot button not found', 'error');
                        }
                    }, 1000);
                    
                } catch (error) {
                    addTestResult(`✗ Chatbot initialization failed: ${error.message}`, 'error');
                    console.error('Chatbot init error:', error);
                }
            } else {
                addTestResult('✗ FoodisChatbot object not found', 'error');
            }

            // Test 5: Check for required DOM elements mentioned in errors
            setTimeout(() => {
                const avatarPreview = document.getElementById('chatbotAvatarPreview');
                if (avatarPreview) {
                    addTestResult('✓ chatbotAvatarPreview element found', 'success');
                } else {
                    addTestResult('✗ chatbotAvatarPreview element missing', 'error');
                }
            }, 500);
        }

        // Run tests after DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(runChatbotTests, 500);
        });

        // Global error handler
        window.addEventListener('error', (e) => {
            addTestResult(`JavaScript Error: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });
    </script>
</body>
</html>
